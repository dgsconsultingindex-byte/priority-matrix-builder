<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Waitlist Signup</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #1c1c1c;
      padding: 25px;
      border-radius: 12px;
      border: 1px solid #333;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input, select {
      background: #222;
      color: #fff;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      opacity: 0.9;
    }

    #successOverlay {
      display: none;
      text-align: center;
      padding: 40px;
      font-size: 22px;
      background: #181818;
      border-radius: 12px;
      border: 1px solid #333;
    }
  </style>
</head>

<body>
  <div class="container" id="formContainer">
    <h2>Join the Waitlist</h2>

    <input id="first_name" placeholder="First Name" required />
    <input id="company" placeholder="Company Name" required />
    <input id="use_case" placeholder="Use Case" required />

    <select id="job_role">
      <option value="">Select Job Role</option>
      <option value="Founder">Founder</option>
      <option value="Product Manager">Product Manager</option>
      <option value="Developer">Developer</option>
      <option value="Marketing">Marketing</option>
      <option value="Other">Other</option>
    </select>

    <input id="email" placeholder="Email" type="email" required />

    <button onclick="submitWaitlist()">Join Waitlist</button>
  </div>

  <div id="successOverlay">
    ðŸŽ‰ You're on the waitlist!  
    <br><br>
    Thank you for joining.
  </div>

  <script>
    async function submitWaitlist() {
      const first_name = document.getElementById("first_name").value.trim();
      const company = document.getElementById("company").value.trim();
      const use_case = document.getElementById("use_case").value.trim();
      const job_role = document.getElementById("job_role").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!email) {
        alert("Please enter your email.");
        return;
      }

      const payload = { first_name, company, use_case, job_role, email };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycby-J1bNDcTgIcq_K_nXFDOjBBbloJxai7OyUXDDQNH01yvdMGO-kCotRlrbI46K38H1Ow/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
          mode: "cors"
        });

        const data = await res.json();

        if (data.status === "success") {
          document.getElementById("formContainer").style.display = "none";
          document.getElementById("successOverlay").style.display = "block";
        } else {
          alert("Error: " + JSON.stringify(data));
        }
      } catch (error) {
        alert("Network or server error.");
        console.error(error);
      }
    }
  </script>

</body>
</html>
