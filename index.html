<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrioBox – Focus What Matters</title>
  <link rel="icon" type="image/png" href="images/logo-icon-t.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background: linear-gradient(90deg, #9CAF88 0%, #6B8E5A 50%, #4A5D23 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #e8f0e8;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .btn {
      background: linear-gradient(135deg, #238636, #2ea043);
      color: #fff;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.2s;
      display: inline-block;
    }

    .btn:hover {
      background: linear-gradient(135deg, #2ea043, #238636);
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #fff;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 6px;
    }
  </style>
</head>
<body>
  <h1>PrioBox</h1>
  <p>Visualize your priorities. Focus your effort. Make progress that matters.</p>
  <a href="app.html" class="btn">Launch App</a>

  <footer>
    <p>Created by <strong>DGS Consulting</strong> • <a href="mailto:DGSConsult@consultant.com">Contact</a></p>
  </footer>
</body>
</html>
